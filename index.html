<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="homescore">00</div>
            <div class="button-container">
                <button id="one" onclick="one()">+1</button>
                <button id="two" onclick="two()">+2</button>
                <button id="three" onclick="three()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <div id="guestscore">0</div>
            <div class="button-container">
                <button onclick="one_guest()">+1</button>
                <button onclick="two_guest()">+2</button>
                <button onclick="three_guest()">+3</button>
            </div>
        </div>
    </div>
    <div class="newgame">
        <button onclick="newgame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
